<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Barangay Patag</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Navigation (copied from index.html for consistency) -->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-primary sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="sidebar-header text-center mb-4">
                        <img src="img/barangay logo/barangay logo.png" alt="Barangay Logo" width="60" height="60" class="rounded-circle mb-2">
                        <h4 class="text-white">Barangay Patag CDO</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="dashboard.html">
                                <i class="bi bi-house-door"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="profile.html">
                                <i class="bi bi-person"></i> My Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="officials.html">
                                <i class="bi bi-people"></i> Officials
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="services.html">
                                <i class="bi bi-file-earmark-text"></i> Services
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="violations.html">
                                <i class="bi bi-exclamation-triangle"></i> Report Violation
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="announcements.html">
                                <i class="bi bi-megaphone"></i> Announcements
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="contact.html">
                                <i class="bi bi-envelope"></i> Contact Us
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="container py-5">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <div class="card shadow-lg">
                                <div class="card-header bg-primary text-white text-center">
                                    <h3 class="mb-0">User Profile</h3>
                                    <span id="userRole" class="badge bg-light text-primary">Resident</span>
                                    <!-- Change to Admin if admin -->
                                </div>
                                <div class="card-body">
                                    <form id="profileForm">
                                        <div class="row mb-4">
                                            <div class="col-md-4 text-center">
                                                <div id="profileAvatar" class="rounded-circle mb-2 d-flex align-items-center justify-content-center text-white"
                                                    style="width:120px;height:120px;font-size:2.5rem;user-select:none;
                                                    background: linear-gradient(135deg, #1976d2 0%, #64b5f6 100%);
                                                    border: 4px solid #fff;
                                                    box-shadow: 0 4px 16px rgba(25, 118, 210, 0.15);
                                                    font-weight: bold;
                                                    margin-left: 65px;
                                                    font-family: 'Segoe UI', 'Arial', sans-serif;">
                                                    <i class="bi bi-person"></i>
                                                </div>
                                                <div id="profileNameDisplay" class="fw-bold mt-2 text-center" style="font-size:1.25rem;color:#222;"></div>
                                            </div>
                                            <div class="col-md-8">
                                                <div class="mb-3">
                                                    <label for="fullName" class="form-label">Full Name</label>
                                                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="email" class="form-label">Email</label>
                                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="address" class="form-label">Address</label>
                                                    <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="contact" class="form-label">Contact Number</label>
                                                    <input type="text" class="form-control" id="contact" placeholder="Enter your contact number" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <label for="role" class="form-label">Role</label>
                                                <input type="text" class="form-control" id="role" value="Resident" readonly>
                                            </div>
                                            <div class="col-md-6 d-flex align-items-end">
                                                <button type="button" class="btn btn-outline-secondary w-100" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
                                                    <i class="bi bi-key"></i> Change Password
                                                </button>
                                            </div>
                                        </div>
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary btn-lg">Save Changes</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Change Password Modal -->
                <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="changePasswordForm">
                                    <div class="mb-3">
                                        <label for="currentPassword" class="form-label">Current Password</label>
                                        <input type="password" class="form-control" id="currentPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label">New Password</label>
                                        <input type="password" class="form-control" id="newPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                        <input type="password" class="form-control" id="confirmPassword" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Update Password</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/others.js"></script>
    <script>
        // Show initials in avatar based on full name and display name below avatar
        function getInitials(name) {
            if (!name) return '';
            const parts = name.trim().split(' ');
            if (parts.length === 1) return parts[0][0].toUpperCase();
            return (parts[0][0] + parts[parts.length-1][0]).toUpperCase();
        }
        function updateAvatarAndName() {
            const name = document.getElementById('fullName').value;
            const avatar = document.getElementById('profileAvatar');
            const nameDisplay = document.getElementById('profileNameDisplay');
            const initials = getInitials(name);
            avatar.innerHTML = initials ? initials : '<i class="bi bi-person"></i>';
            nameDisplay.textContent = name || '';
        }
        document.getElementById('fullName').addEventListener('input', updateAvatarAndName);
        // Initialize avatar and name on page load
        updateAvatarAndName();
    </script>
</body>
</html>
