<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - Barangay Patag CDO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Test Page</h1>
        
        <div class="debug-section">
            <h3>Debug Information</h3>
            <button class="btn btn-primary" onclick="createSampleUser()">Create Sample User</button>
            <button class="btn btn-info" onclick="showUsers()">Show All Users</button>
            <button class="btn btn-warning" onclick="clearUsers()">Clear All Users</button>
        </div>
        
        <div class="debug-section">
            <h3>Test Login</h3>
            <form id="testLoginForm">
                <div class="mb-3">
                    <label for="testEmail" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="testEmail" value="john.doe@example.com">
                </div>
                <div class="mb-3">
                    <label for="testPassword" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="testPassword" value="password123">
                </div>
                <button type="submit" class="btn btn-success">Test Login</button>
            </form>
            <div id="loginResult" class="mt-3"></div>
        </div>
        
        <div class="debug-section">
            <h3>Current Users in localStorage</h3>
            <pre id="usersDisplay"></pre>
        </div>
        
        <div class="debug-section">
            <h3>Login Status</h3>
            <p>User Logged In: <span id="userStatus"></span></p>
            <p>Admin Logged In: <span id="adminStatus"></span></p>
        </div>
    </div>

    <script>
        // Create sample user function
        function createSampleUser() {
            const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            
            const sampleUser = {
                id: 'sample123',
                firstName: 'John',
                lastName: 'Doe',
                email: 'john.doe@example.com',
                phone: '09123456789',
                address: '123 Sample Street, Barangay Patag, Cagayan de Oro City',
                password: 'password123',
                registeredAt: new Date().toISOString(),
                status: 'active'
            };
            
            // Check if user already exists
            const existingUser = users.find(u => u.email === sampleUser.email);
            if (!existingUser) {
                users.push(sampleUser);
                localStorage.setItem('registeredUsers', JSON.stringify(users));
                alert('Sample user created successfully!');
            } else {
                alert('Sample user already exists!');
            }
            
            showUsers();
        }
        
        // Show all users
        function showUsers() {
            const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            document.getElementById('usersDisplay').textContent = JSON.stringify(users, null, 2);
        }
        
        // Clear all users
        function clearUsers() {
            localStorage.removeItem('registeredUsers');
            alert('All users cleared!');
            showUsers();
        }
        
        // Test login function
        function testLogin(email, password) {
            const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userId', user.id);
                localStorage.setItem('userName', `${user.firstName} ${user.lastName}`);
                return { success: true, user: user };
            }
            return { success: false, user: null };
        }
        
        // Handle test login form
        document.getElementById('testLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            
            const result = testLogin(email, password);
            
            if (result.success) {
                document.getElementById('loginResult').innerHTML = 
                    '<div class="alert alert-success">Login successful! User: ' + result.user.firstName + ' ' + result.user.lastName + '</div>';
            } else {
                document.getElementById('loginResult').innerHTML = 
                    '<div class="alert alert-danger">Login failed! No matching user found.</div>';
            }
            
            updateStatus();
        });
        
        // Update status display
        function updateStatus() {
            const userLoggedIn = localStorage.getItem('userLoggedIn') === 'true';
            const adminLoggedIn = localStorage.getItem('adminLoggedIn') === 'true';
            
            document.getElementById('userStatus').textContent = userLoggedIn ? 'Yes' : 'No';
            document.getElementById('adminStatus').textContent = adminLoggedIn ? 'Yes' : 'No';
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            showUsers();
            updateStatus();
        });
    </script>
</body>
</html>
