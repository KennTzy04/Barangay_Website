<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Barangay San Juan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Navigation -->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-primary sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="sidebar-header text-center mb-4">
                        <img src="images/logo.png" alt="Barangay Logo" width="60" height="60" class="rounded-circle mb-2">
                        <h4 class="text-white">Barangay San Juan</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="index.html">
                                <i class="bi bi-house-door"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="officials.html">
                                <i class="bi bi-people"></i> Officials
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="services.html">
                                <i class="bi bi-file-earmark-text"></i> Services
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="violations.html">
                                <i class="bi bi-exclamation-triangle"></i> Report Violation
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="announcements.html">
                                <i class="bi bi-megaphone"></i> Announcements
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="contact.html">
                                <i class="bi bi-envelope"></i> Contact Us
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Mobile Sidebar Toggle -->
                <nav class="navbar navbar-light d-md-none bg-primary mb-3">
                    <div class="container-fluid">
                        <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <span class="navbar-brand mb-0 h1 text-white">Barangay San Juan</span>
                    </div>
                </nav>

                <!-- Login Section -->
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-6 col-lg-4">
                            <div class="card shadow-lg border-0 mt-5">
                                <div class="card-body p-5">
                                    <div class="text-center mb-4">
                                        <img src="images/logo.png" alt="Barangay Logo" width="80" height="80" class="rounded-circle mb-3">
                                        <h2 class="fw-bold text-primary">Admin Login</h2>
                                        <p class="text-muted">Access the admin dashboard</p>
                                    </div>
                                    
                                    <form id="loginForm">
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Username</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                                <input type="text" class="form-control" id="username" name="username" required>
                                            </div>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                                <input type="password" class="form-control" id="password" name="password" required>
                                            </div>
                                        </div>
                                        
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">
                                                Remember me
                                            </label>
                                        </div>
                                        
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary btn-lg">
                                                <i class="bi bi-box-arrow-in-right me-2"></i>Login
                                            </button>
                                        </div>
                                        
                                        <div id="loginError" class="alert alert-danger mt-3" style="display: none;">
                                            Invalid username or password. Please try again.
                                        </div>
                                    </form>
                                    
                                    <div class="text-center mt-4">
                                        <a href="index.html" class="text-decoration-none">
                                            <i class="bi bi-arrow-left me-1"></i>Back to Home
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
